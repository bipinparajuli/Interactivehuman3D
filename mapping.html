<!DOCTYPE html>
<html>
     <head>
          <title>WebGL/Three.js Step Tutorial</title>
          <style>
               body {
                   margin: 0px;
                   background-color: #fff;
                   overflow: hidden;
               }
          </style>
     </head>
     <body>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script> 
     </body>
     <script>
var camera;
var scene;
var renderer;
var mesh;

init();
animate();
function init() {
 scene = new THREE.Scene();
 camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 1, 1000);
 var light = new THREE.DirectionalLight( 0xffffff );
 light.position.set( 0, 1, 1 ).normalize();
 scene.add(light);
 var geometry = new THREE.BoxGeometry( 10, 10, 10);
 var material1 = new THREE.MeshPhongMaterial( { map: THREE.ImageUtils.loadTexture('image/logo-removebg-preview.png') } );
//  var material1 = new THREE.MeshPhongMaterial( { map: THREE.ImageUtils.loadTexture('images/crate.jpg') } ); 
 var material2 = new THREE.MeshPhongMaterial( { map: THREE.ImageUtils.loadTexture('image/one.jpg') } );
  var material3 = new THREE.MeshPhongMaterial( { map: THREE.ImageUtils.loadTexture('image/bipin.jpg') } ); 
  var material4 = new THREE.MeshPhongMaterial( { map: THREE.ImageUtils.loadTexture('image/pratik.jpg') } );
   var material5 = new THREE.MeshPhongMaterial( { map: THREE.ImageUtils.loadTexture('image/preetika.jpg') } );
  var material6 = new THREE.MeshPhongMaterial( { map: THREE.ImageUtils.loadTexture('image/banner-bg.png') } );
  var materials = [material1, material2, material3, material4, material5, material6];
  var meshFaceMaterial = new THREE.MeshFaceMaterial( materials );


 mesh = new THREE.Mesh(geometry, meshFaceMaterial );
 mesh.position.z = -50;
 scene.add( mesh );
 renderer = new THREE.WebGLRenderer();
 renderer.setSize( window.innerWidth, window.innerHeight );
 document.body.appendChild( renderer.domElement );
 window.addEventListener( 'resize', onWindowResize, false );
 render();
}
function animate() {
 mesh.rotation.x += .04;
 mesh.rotation.y += .02;
 render();
 requestAnimationFrame( animate );
}
function render() {
 renderer.render( scene, camera );
}
function onWindowResize() {
 camera.aspect = window.innerWidth / window.innerHeight;
 camera.updateProjectionMatrix();
 renderer.setSize( window.innerWidth, window.innerHeight );
 render();
}
     </script>
</html>
